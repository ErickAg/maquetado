<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuestros Servicios</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
	.error{
		background-color: red !important;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"><a href="usuarios.php" class="nav-link">Nuestros Servicios</a></li>
			<li class="nav-item active"><a href="slider.php" class="nav-link">Slider</a></li>
		</ul>
	</nav>
	<section class="container">
		<div class="row">
			<div class="col-sm-12">
				<form action="#" method="POST" id="frmServicios">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="sucursales">Sucursales</label>
								<input type="text" name="sucursales" id="sucursales" class="form-control">
							</div>
							<div class="form-group">
								<label for="experiencia">Experiencia</label>
								<input type="text" name="experiencia" id="experiencia" class="form-control">
							</div>		
							<div class="form-group">
								<button type="button" id="btnGuardar" class="btn btn-primary">Guardar</button>
							</div>	
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="clientes">Clientes satisfechos</label>
								<input type="text" name="clientes" id="clientes" class="form-control">
							</div>
							<div class="form-group">
								<label for="empleados">Empleados de TS</label>
								<input type="text" name="empleados" id="empleados" class="form-control">
							</div>
						</div>
					</div>
				</div>
			</form>	
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-sm">
				<table class="table">
					<thead>
						<tr>
							<th>Sucursales</th>
							<th>Experiencia</th>
							<th>Clientes satisfechos</th>
							<th>Empleados de TS</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>		
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			listar();
		});
		$("table").on('click','.eliminar',function(e){
			e.preventDefault();
			let id = $(this).data('id');
			let obj = {
				"accion" : "eliminarServicio",
				"usuario" : id
			};
			$.post( "includes/_funciones.php",obj, function(data) {
				alert(data);
				listar();
			});
		});
		$("#btnGuardar").click(function(){
			let objeto = {
				"accion" : "insertar"
			};
			let bandera = 1;
			$("#frmServicios input").each(function(){
				$(this).removeClass('error');
				if($(this).val() == ""){
					$(this).addClass('error').focus();
					console.log($(this).attr('name'));
					bandera = 0;
					return false;
				}
				objeto[$(this).attr('name')] = $(this).val();				
			});
			if(bandera != 0){
				$.post( "includes/_funciones.php",objeto, function(data) {
					alert(data);
					listar();
				});
			}
		});
		$("#frmServicios input").keypress(function(){
			$(this).removeClass('error');
		});
		function listar(){
			let objeto = {
				"accion" : "consultar"
			};	
			$("table tbody").html('');
			$.post( "includes/_funciones.php",objeto, function(data) {
				let datos = JSON.parse(data);
				datos.forEach(function(e){
				construyeFila(e.sucursales, e.experiencia, e.clientes_satisfechos, e.empleados, e.id_servicios);
				})
			});
		}
		function construyeFila(sucursales, experiencia, clientes, empleados, id){
			let html = `
			<tr>
			<td>${sucursales}</td>
			<td>${experiencia}</td>
			<td>${clientes}</td>
			<td>${empleados}</td>
			<td>
			<a href="#">Editar</a>
			<a href="#" class="eliminar" data-id="${id}">Eliminar</a>
			</td>
			</tr>
			`;
			$("table tbody").append(html);
		}
	</script>
</body>
</html>
